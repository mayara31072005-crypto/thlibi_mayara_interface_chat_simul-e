 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simulé - Projet Front-End</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <aside id="contacts">
            <div class="user-profile-header">
                <img src="image/alice.png" alt="Avatar Alice" class="avatar">
                <h3>Alice</h3>
            </div>
            <h2>Conversations</h2>
            <div class="contact active">
                 <img src="image/alice.png" alt="Avatar Alice" class="avatar-small">
                <div class="contact-info">
                    <p class="contact-name">Alice</p>
                    <span class="last-message">Commencez une discussion !</span>
                </div>
            </div>
            <div class="contact">
                <img src="image/bob.png" alt="Avatar Bob" class="avatar-small">
                <div class="contact-info">
                    <p class="contact-name">Bob (Fictif)</p>
                    <span class="last-message "></span> 
                </div>
            </div>
        </aside>
        <main id="chat-window">
            <header>
                <img src="image/alice.png" alt="Avatar Bob" class="avatar">
                <h1>Conversation avec Bob</span></h1>
            </header>
            <div id="messages-container">
                </div>
            <form class="message-form">
                <input type="text" placeholder="Écrire un message..." required>
                <button type="submit">Envoyer</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
